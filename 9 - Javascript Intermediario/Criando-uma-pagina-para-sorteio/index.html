    <script>

        //SORTEIO DE NÚMEROS

        function sortear() {
            let np = 100;

            // Explicando a lógica:
            // 'Math.random()' vai gerar números aleatórios até 0.9999
            // 'Math.round()' vai arredondar os numeros aleatórios
            // Então vai ficar: Numero do sorteio (ns) = Números aleatórios (arredondados) * Número de pessoas (np).
            let ns = Math.round(Math.random() * np);

            document.getElementById("d").innerHTML = ns;
        }
