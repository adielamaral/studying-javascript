<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparando as maneiras de criar um evento</title>

    <style>

    </style>

    

</head>

<body onload="onl()">

    <h1 onclick="f()">Title</h1>

    <script>

        function f(e) {
            console.log("teste");
            console.log(e);
            console.log(this);
        }

        function f1(e) {
            console.log("teste f1");
            console.log(e);
        }

        function onl() {
            let h1 = document.getElementsByTagName("h1")[0];

            h1.addEventListener("click", f1);
        }

    </script>
    
</body>
</html>
