<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>

    <script>

        let a = {
                    nome: "Adiel",
                    nota: 8.5
                }
        console.log(a);
        
        let b = JSON.stringify(a);
        console.log(b);

        let a2 = '{"nome": "Maria", "nota":7.8}';
        console.log(a2);

        let b2 = JSON.parse(a2);
        console.log(b2);

        // TESTE
        console.log(b2.nota);
    </script>


</head>

<body>


    
</body>
</html>
